<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tournaments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body>
{% include 'header.html' %}
<h1>Tournaments</h1>
<div align="center">
    <table class="hy"><tbody>
    <tr><th>Date</th><th>Scoring</th><th>Pairs</th><th></th></tr>
    {% for t in tournaments %}
    <tr class="{{'odd' if loop.index0 % 2 else 'even'}}"><td>{{t.date}}</td><td>{{t.scoring}}</td>
        <td>{{t.players}}</td><td><a href="/result/{{t.id}}/ranks">Results</a></td></tr>
    {% endfor %}
    </tbody></table>
</div>
{% include 'footer.html' %}
</body>
</html>
