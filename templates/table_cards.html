<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta content="text/html; charset='UTF-8'">
    <title>Movement</title>
    <style type="Text/css">@media print {
    table.page {page-break-after: always;}
    @page { margin: 0mm 0mm 0mm 0mm; size: portrait; }
    @bottom-right-corner { ... } }
* {
    FONT-FAMILY: Arial;
}
.tablenumber {
    font-size: 72pt;
    bold:true;
};


div {
   width:10%;
   height:20%;
   padding:5%;
}
.rotate{
   -webkit-transform:rotate(180deg); /* Safari and Chrome */
   position: absolute;
   top: 75%;
   left: 90%;
}
.rounds {
    align: center;
}

.compass{
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    text-align: center;
    font-size: 50pt;
    transform: translate(-50%, -50%);
}
    .readbottomtotop {
        -ms-writing-mode: tb-rl;
        -webkit-writing-mode: vertical-rl;
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        white-space: nowrap;
    };

    .readtoptobottom {
        -ms-writing-mode: tb-rl;
        -webkit-writing-mode: vertical-rl;
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        white-space: nowrap;
    };

    </style>
</head>
<body bgcolor="#ffffff">

{% for tablecard in tablecards %}
<table class="page"><tbody><tr><td>
<header class="tablenumber">{{tablecard.number}}</header>
<table class="compass"><tbody><tr>
    <td></td>
    <td>N</td>
    <td></td>
</tr><tr>
    <td>W</td>
    <td></td>
    <td>E</td>
</tr><tr>
    <td></td>
    <td>S</td>
    <td></td>
</tr></tbody></table>

<table class="rounds" align="center"><tbody><tr>
    <th>Round</th>
    <th>NS</th>
    <th>EW</th>
    <th>Boards</th>
</tr>
{% for round in tablecard.rounds %}<tr>
    <td>{{round.number}}</td>
    <td>{{round.ns}}</td>
    <td>{{round.ew}}</td>
    <td>{{round.boards}}</td>
</tr>
{% endfor %}</tbody></table>
<footer class="tablenumber rotate">{{tablecard.number}}</footer>

    </td></tr></tbody></table>
{% endfor %}
</body>
</html>
